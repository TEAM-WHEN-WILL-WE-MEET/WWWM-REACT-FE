<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>페이지를 찾을 수 없습니다</title>
    <style>
        body {
            background: #ECEFF1;
            color: rgba(0,0,0,0.87);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #message {
            background: white;
            max-width: 480px;
            margin: 16px;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #27B6E2;
            font-size: 28px;
            margin: 0 0 16px;
        }
        h2 {
            color: #0682C8;
            font-size: 20px;
            margin: 0 0 8px;
        }
        p {
            line-height: 1.6;
            margin: 16px 0;
            font-size: 16px;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
        }
        a {
            display: inline-block;
            background: #27B6E2;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 16px;
            transition: background-color 0.3s;
        }
        a:hover {
            background: #0682C8;
        }
        .emoji {
            font-size: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>페이지를 찾을 수 없습니다</h1>
        <p>앗! 찾으시는 페이지가 없네요. 하지만 걱정 마세요</p>
        <p>더 많은 만남과 추억을 위해 지금 돌아오세요!</p>
        <a href="/">돌아가기</a>
    </div>
</body>
</html>
